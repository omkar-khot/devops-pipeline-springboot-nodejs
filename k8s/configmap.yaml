apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: devops-app
data:
  # Application configuration
  APP_ENV: "production"
  LOG_LEVEL: "info"
  API_BASE_URL: "http://backend-service:8080"
  FRONTEND_URL: "http://frontend-service"
  # Backend configuration
  SERVER_PORT: "8080"
  SPRING_PROFILES_ACTIVE: "production"
